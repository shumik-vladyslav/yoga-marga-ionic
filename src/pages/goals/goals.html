<ion-header>
  <ion-navbar>
    <div ion-text color="white" icon-only (click)="goPrivateOfficePage()">
      <span class="arrow arrow-back"></span>
    </div>
    <p text-center ion-text color="white" class="header-title">Цели</p>
    <div class="space-block"></div>
  </ion-navbar>
</ion-header>

<ion-content padding-vertical>
  <ion-card no-margin class="full-width box-shadow m-t-20 m-b-40">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/kompleksy/moe-utro.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <!-- <img class="img-icon-office img-icon" src="/assets/icon/svg/kompleksy/moe-utro.svg" alt=""> -->
                  <img class="img-icon" [ngStyle]="{'-webkit-mask': 'url(' + '/assets/icon/svg/main-page/om.svg' + ') no-repeat 50% 50%','mask': 'url(' + '/assets/icon/svg/main-page/om.svg' + ') no-repeat 50% 50%'}">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="m-b-20">
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-14 text-wrap">Мантра Ом</p>
                </ion-item>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <ion-item no-padding class="input-style input-goals-page input-goals">
                      <!-- (ionChange)="onChangeGoal('om',$event.value)" -->
                    <ion-input text-center placeholder="" color="gray" clearInput [(ngModel)]="goals.om"></ion-input>
                  </ion-item>
                  <p margin-top ion-text class="fs-14 text-wrap m-t-0">Кругов</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/kompleksy/den-praktiki.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <!-- <img class="img-icon-office img-icon" src="/assets/icon/svg/meditativnye-praktiky/om-dram.svg" alt=""> -->
                  <img class="img-icon" [ngStyle]="{'-webkit-mask': 'url(' + '/assets/icon/svg/meditativnye-praktiky/om-dram.svg' + ') no-repeat 50% 50%','mask': 'url(' + '/assets/icon/svg/meditativnye-praktiky/om-dram.svg' + ') no-repeat 50% 50%'}">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="m-b-20">
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-14 text-wrap">Мантра Ом Драм</p>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <ion-item no-padding class="input-style input-goals-page input-goals">
                    <ion-input text-center placeholder="" color="gray" clearInput [(ngModel)]="goals.om_dram"></ion-input>
                  </ion-item>
                  <p margin-top ion-text class="fs-14 text-wrap m-t-0">Кругов</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-4 class="col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/kompleksy/ritritnii-den.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <!-- <img class="img-icon-office img-icon" src="/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg" alt=""> -->

                  <img class="img-icon" [ngStyle]="{'-webkit-mask': 'url(' + '/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg' + ') no-repeat 50% 50%','mask': 'url(' + '/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg' + ') no-repeat 50% 50%'}">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="m-b-20">
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-14 text-wrap">Простирания</p>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <ion-item no-padding class="input-style input-goals-page input-goals">
                    <ion-input text-center placeholder="" color="gray" clearInput [(ngModel)]="goals.prostiraniya"></ion-input>
                  </ion-item>
                  <p margin-top ion-text class="fs-14 text-wrap m-t-0">Раз</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card no-margin class="full-width box-shadow m-t-20 m-b-20">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/kompleksy/moe-utro.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <!-- <img class="img-icon-office img-icon" src="/assets/icon/svg/meditativnye-praktiky/chandali.svg" alt=""> -->

              </ion-col>
            </ion-row>

            <ion-row class="m-b-20">
              <ion-col col-12>

                </ion-item>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>

                    <ion-input text-center placeholder="" color="gray" clearInput [(ngModel)]="goals.chandaly"></ion-input>

              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/kompleksy/den-praktiki.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <!-- <img class="img-icon-office img-icon" src="/assets/icon/svg/utrennie-praktiki/pranayami.svg" alt=""> -->
                  <img class="img-icon" [ngStyle]="{'-webkit-mask': 'url(' + '/assets/icon/svg/utrennie-praktiki/pranayami.svg' + ') no-repeat 50% 50%','mask': 'url(' + '/assets/icon/svg/utrennie-praktiki/pranayami.svg' + ') no-repeat 50% 50%'}">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="m-b-20">
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-14 text-wrap">Пранаяма анулома-вилома</p>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <ion-item no-padding class="input-style input-goals-page input-goals">
                    <ion-input text-center placeholder="" color="gray" clearInput [(ngModel)]="goals.anuloma_viloma"></ion-input>
                  </ion-item>
                  <p margin-top ion-text class="fs-14 text-wrap m-t-0">Часов</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-4 class="col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/kompleksy/ritritnii-den.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <!-- <img class="img-icon-office img-icon" src="/assets/icon/svg/utrennie-praktiki/pranayami.svg" alt=""> -->
                  <img class="img-icon" [ngStyle]="{'-webkit-mask': 'url(' + '/assets/icon/svg/utrennie-praktiki/pranayami.svg' + ') no-repeat 50% 50%','mask': 'url(' + '/assets/icon/svg/utrennie-praktiki/pranayami.svg' + ') no-repeat 50% 50%'}">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="m-b-20">
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-14 text-wrap">Пранаяма сахита-кумбхака</p>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <ion-item no-padding class="input-style input-goals-page input-goals">
                    <ion-input text-center placeholder="" color="gray" clearInput [(ngModel)]="goals.sakhita_kumbhaka"></ion-input>
                  </ion-item>
                  <p margin-top ion-text class="fs-14 text-wrap m-t-0">Часов</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-end>
      <button icon-start margin-top margin-bottom class="button-custom mr-md-50 btn-sm-width" (click)="submit()">
        Сохранить
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
