<ion-content padding>
  <!-- <ion-item>
    <ion-label>Название практики</ion-label>
    <ion-input (input)="onSearchChange($event.target.value)"></ion-input>
  </ion-item> -->
  <!-- [(ngModel)]="myInput" -->
  <ion-searchbar [(ngModel)]="searchModel" [showCancelButton]="true" (ionInput)="onSearchChange($event.target.value)"
    (ionCancel)="onSearchChange($event.target.value)" mode="md">
  </ion-searchbar>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4 no-padding *ngFor="let p of filtered" (click)="onPractice(p)" [class.inactive]="p.active===false">
        <ion-row class="practice-icon">
          <ion-col col-12>
            <ion-item text-center no-padding>
              <img img-cache img-cache-src="{{p.ico}}" #img class="img-icon">
              <div class="target-progress" [style.width]="calculateGoal(p)*100 +'%'"></div>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item text-center no-padding class="min-height-default">
              <p ion-text class="fs-16 text-wrap">{{p.name}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
