<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle class="pos-a" ion-text color="white">
      <ion-icon name="menu" class="fs-30"></ion-icon>
    </button>
    <p text-center ion-text color="white" class="header-title">Найти практику</p>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Название практики</ion-label>
    <ion-input (input)="onSearchChange($event.target.value)"></ion-input>
  </ion-item>

  <ion-card no-margin class="full-width box-shadow">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-4 class="border-r col-between" no-padding *ngFor="let p of filtered" [navPush]="p.active === false?'':'PracticePerformancePage'"
            [navParams]="{practice: p}" [class.inactive]="p.active===false">
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <img class="img-icon" [src]="p.ico" alt="" [ngStyle]="{'-webkit-mask': 'url(' + p.ico + ') no-repeat 50% 50%','mask': 'url(' + p.ico + ') no-repeat 50% 50%'}">
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <p ion-text class="fs-16 text-wrap">{{p.name}}</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
