<ion-content class="p-b-20" (swipe)="swipeEvent($event)">
  <ion-row *ngIf='practice' justify-content-center>
    <ion-col col-lg-10 col-xs-12>
      <ion-row justify-content-center class="m-b-10 img-wrap-big">
        <span (click)="back()" class="arrow-slide arrow-left"></span>
        <div class="img-sm-wrap-inside">
          <img img-cache img-cache-src="{{url}}" *ngIf="url" [class.mirror]="exercise.imgMirror">
        </div>
        <!-- <ion-progress-bar color="primary" value="0.5"></ion-progress-bar> -->
        <span (click)="skip()" class="arrow-slide arrow-right"></span>
      </ion-row>


      <h1 ion-text color="primary">
        {{exercise.name}}
      </h1>


      <!-- <pre class="text-after-img" style="white-space: pre-wrap;">
          {{exercise.description}}
        </pre> -->
    </ion-col>
  </ion-row>

<ion-footer class="footer">

  <!-- <button ion-button color="primary" clear>
              <ion-icon name="volume-off"></ion-icon>
            </button> -->

  <ion-toolbar>
    <span style="font-size: xx-large;">{{totalTime | appdate}}</span>
  </ion-toolbar>
  <ion-toolbar>
    <button ion-button color="primary" clear>
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <!-- <ion-title>Footer</ion-title> -->
    <button ion-button color="primary" clear>
      <ion-icon name="alert"></ion-icon>
    </button>
    <button ion-button color="primary" clear>
      <ion-icon name="skip-backward"></ion-icon>
    </button>
    <button ion-button color="primary" *ngIf="isPause" (click)="startStopExTimer()" clear>
      <ion-icon name="play"></ion-icon>
    </button>
    <button ion-button color="primary" (click)="startStopExTimer()" *ngIf="!isPause" clear>
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button color="primary" (click)="nextExercise()" clear>
      <ion-icon name="skip-forward"></ion-icon>
    </button>
    <button ion-button color="primary" clear>
      <ion-icon name="settings"></ion-icon>
    </button>
    <button ion-button color="primary" clear navPop>
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
