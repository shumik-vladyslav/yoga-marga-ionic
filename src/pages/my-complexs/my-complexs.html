<ion-header>
  <ion-navbar>
    <button ion-button ion-text color="white" class="pos-a btn-back" (click)="goAllPracticesPage()">
      <span class="arrow arrow-back"></span>
    </button>
    <p text-center ion-text color="white" class="header-title">Вечерние практики</p>
  </ion-navbar>
</ion-header>

      <ion-grid>
        <ion-row justify-content-center>

          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                        </svg-icon>
                      </ion-icon> -->
                  <img class="img-icon" src="/assets/icon/svg/moe-utro/kriya-yoga.svg" alt="">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">Крия-йога</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                          <svg-icon src="/assets/icon/svg/main-page/om.svg" [stretch]="true" [svgStyle]="{'height.px':50}">

                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">Ассаны II</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
          <ion-col col-4 class="col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                        <svg-icon src="/assets/icon/svg/main-page/asani.svg" [stretch]="true" [svgStyle]="{'height.px':50}">

                      </ion-icon> -->
                  <img class="img-icon" src="/assets/icon/svg/utrennie-praktiki/pranayami.svg" alt="">

              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>

                  <p ion-text class="fs-16 text-wrap">Пранаяма анулома-вилома</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card no-margin class="full-width box-shadow  m-t-20 m-b-20">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>

          <ion-col col-4 class="border-r col-between" no-padding>

              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>

                      </ion-icon> -->
                  <img class="img-icon" src="/assets/icon/svg/meditativnye-praktiky/chandali.svg" alt="">
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">Чандали</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
        
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
      <ion-row justify-content-center>
        <button icon-center margin-top margin-bottom class="button-custom m-0 btn-sm-width">

</ion-content>
