<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="pos-a" ion-text color="white">
      <ion-icon name="menu" class="fs-30"></ion-icon>
    </button>
    <p text-center ion-text color="white" class="header-title">Личный кабинет</p>
  </ion-navbar>
</ion-header>



<ion-content padding-vertical>

  <form novalidate [formGroup]="myForm">

    <ion-grid>
      <ion-row justify-content-start>
        <ion-col col-12>
          <ion-row class="row-input-outer">
            <div class="input-row-office">
              <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/duhovnoe-imya.svg" alt="">
              <div class="text-light">
                Духовное имя
              </div>
            </div>
            <ion-item [ngClass]="{'error-validation': (myForm.controls['spiritualName'].invalid) && (customeValidation === false)}" no-padding
              class="input-style input-perivat-office input-office">
              <ion-input [(ngModel)]="data.spiritualName" formControlName="spiritualName" text-left placeholder="" color="gray" clearInput></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="row-input-outer">
            <div class="input-row-office">
              <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/imya.svg" alt="">
              <div class="text-light">
                Ф.И.О.
              </div>
            </div>
            <ion-item [ngClass]="{'error-validation': (myForm.controls['fullName'].invalid) && (customeValidation === false)}" no-padding
              class="input-style input-perivat-office input-office">
              <ion-input [(ngModel)]="data.fullName" formControlName="fullName" text-left placeholder="" color="gray" clearInput></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="row-input-outer">
            <div class="input-row-office">
              <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/status.svg" alt="">
              <div class="text-light">
                Статус
              </div>
            </div>
            <ion-item [ngClass]="{'error-validation': (myForm.controls['gender'].invalid) && (customeValidation === false)}" no-padding
              class="input-style input-perivat-office input-office custome-select">
              <ion-label></ion-label>
              <!-- [(ngModel)]="data.gender" formControlName="gender" -->
              <ion-select [(ngModel)]="data.gender" formControlName="gender">
                <ion-option value="f">Статус 1</ion-option>
                <ion-option value="m">Статус 1</ion-option>
              </ion-select>
            </ion-item>
          </ion-row>

          <ion-row class="row-input-outer">
            <div class="input-row-office">
              <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/email.svg" alt="">
              <div class="text-light">
                E-mail
              </div>
            </div>
            <ion-item [ngClass]="{'error-validation': (myForm.controls['Email'].invalid) && (customeValidation === false)}" no-padding
              class="input-style input-perivat-office input-office">
              <ion-input [(ngModel)]="data.Email" formControlName="Email" text-left placeholder="" color="gray" clearInput></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="row-input-outer">
            <div class="input-row-office">
              <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/telefon.svg" alt="">
              <div class="text-light">
                Телефон
              </div>
            </div>
            <ion-item [ngClass]="{'error-validation': (myForm.controls['PhoneNumber'].invalid) && (customeValidation === false)}" no-padding
              class="input-style input-perivat-office input-office">
              <ion-input [(ngModel)]="data.PhoneNumber" formControlName="PhoneNumber" text-left placeholder="" color="gray" clearInput></ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="row-input-outer">
            <div class="input-row-office">
              <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/parol.svg" alt="">
              <div class="text-light">
                Пароль
              </div>
            </div>
            <ion-item [ngClass]="{'error-validation': (myForm.controls['Password'].invalid) && (customeValidation === false)}" no-padding
              class="input-style input-perivat-office input-office">
              <ion-input [(ngModel)]="data.Password" formControlName="Password" text-left placeholder="" type="password" color="gray" clearInput></ion-input>
            </ion-item>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

  <ion-grid>
    <ion-row justify-content-end>
      <button [ngClass]="{'error': (myForm.invalid) &&   (customeValidation === false)}" icon-start margin-top margin-bottom class="button-custom mr-md-50 btn-sm-width"
        (click)="goAllPracticesPage()">
        <!-- <ion-icon name="ios-book-outline"></ion-icon> -->
        Изменить данные
        <span class="arrow"></span>
      </button>
    </ion-row>
  </ion-grid>

  <!-- <ion-title text-center margin-bottom></ion-title> -->
  <h1 class="m-b-40 m-t-40">
    Цели
  </h1>
  <ion-card no-margin class="full-width box-shadow">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col class="border-r custom-col" col-4 no-padding *ngFor="let p of progresses">
            <ion-item text-center no-padding>
              <img [src]="p.ico" class="img-icon">
              <p ion-text class="value-goals text-wrap m-t-0">{{p.name}}</p>
              <p>{{+p.achivement}}</p> 
              <p>из</p>
              <p>{{+p.goal}}</p>
              <progress-chart [progress]="p.val"></progress-chart>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-end>
      <button icon-start margin-top margin-bottom class="button-custom mr-md-50 btn-sm-width" (click)="goGoalsPage()">
        <!-- <ion-icon name="ios-book-outline"></ion-icon> -->
        Поставить цели
        <span class="arrow"></span>
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
