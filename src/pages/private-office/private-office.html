<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="pos-a" ion-text color="white">
      <ion-icon name="menu" class="fs-30"></ion-icon>
    </button>
    <p text-center ion-text color="white" class="header-title">Личный кабинет</p>
  </ion-navbar>
</ion-header>

<ion-content padding-vertical>
  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-12>
        <ion-row class="row-input-outer">
          <div class="input-row-office">
            <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/duhovnoe-imya.svg" alt="">
            <div class="text-light">
              Духовное имя
            </div>
          </div>
          <ion-item no-padding class="input-style input-perivat-office input-office">
            <ion-input text-left placeholder="" color="gray" clearInput></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="row-input-outer">
          <div class="input-row-office">
            <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/imya.svg" alt="">
            <div class="text-light">
              Ф.И.О.
            </div>
          </div>
          <ion-item no-padding class="input-style input-perivat-office input-office">
            <ion-input text-left placeholder="" color="gray" clearInput></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="row-input-outer">
          <div class="input-row-office">
            <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/status.svg" alt="">
            <div class="text-light">
              Статус
            </div>
          </div>
          <ion-item no-padding class="input-style input-perivat-office input-office">
            <ion-input text-left placeholder="" color="gray" clearInput></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="row-input-outer">
          <div class="input-row-office">
            <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/email.svg" alt="">
            <div class="text-light">
              E-mail
            </div>
          </div>
          <ion-item no-padding class="input-style input-perivat-office input-office">
            <ion-input text-left placeholder="" color="gray" clearInput></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="row-input-outer">
          <div class="input-row-office">
            <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/telefon.svg" alt="">
            <div class="text-light">
              Телефон
            </div>
          </div>
          <ion-item no-padding class="input-style input-perivat-office input-office">
            <ion-input text-left placeholder="" color="gray" clearInput></ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="row-input-outer">
          <div class="input-row-office">
            <img class="icon-input" src="/assets/icon/svg/lichniy-kabinet/parol.svg" alt="">
            <div class="text-light">
              Пароль
            </div>
          </div>
          <ion-item no-padding class="input-style input-perivat-office input-office">
            <ion-input text-left placeholder="" type="password" color="gray" clearInput></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row justify-content-end>
      <button icon-start margin-top margin-bottom class="button-custom mr-md-50 btn-sm-width" (click)="goAllPracticesPage()">
        <!-- <ion-icon name="ios-book-outline"></ion-icon> -->
        Изменить данные
        <span class="arrow"></span>
      </button>
    </ion-row>
  </ion-grid>
