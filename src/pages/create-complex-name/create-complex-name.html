<ion-content padding>
  <div style="height:40px"></div>
  <ion-grid>
    <ion-item no-padding>
      <p ion-text text-wrap text-center color="gray" style="margin: 0 0 10px;">
        Введите название комплекса.
      </p>
      <ion-item no-padding class="input-style input-goals input-teamplate" style="max-width: none;">
        <ion-input type="text" [(ngModel)]="model.name"></ion-input>
      </ion-item>
    </ion-item>
    <!--  -->
  </ion-grid>
</ion-content>

<ion-footer class="footer">
  <button ion-button color="primary" clear navPop>
    <ion-icon name="arrow-back" class="lg-icon"></ion-icon>
  </button>
  <button ion-button color="primary" clear navPush="CreateComplexPracticesPage"
  [disabled]="!model.name" [navParams]="{name: model.name}">
    <ion-icon name="arrow-forward" class="lg-icon"></ion-icon>
  </button>
</ion-footer>
