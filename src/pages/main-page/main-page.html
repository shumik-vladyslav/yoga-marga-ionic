<ion-header>
  <ion-navbar>
    <button ion-button menuToggle ion-text color="white" class="pos-a">
      <ion-icon name="menu"></ion-icon>
    </button>
    <p text-center ion-text color="white" class="header-title">Регистрация</p>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-xl-3 col-lg-3 col-md-5 col-sm-8 text-center>

        <!-- Logo mabe be a Svg file -->

        <ion-img style="background: none; width: 240px; height: 250px; margin: auto;" src="/assets/logo/logo.jpg"></ion-img>
        <p padding-horizontal text-center ion-text>
          Для использования приложения, пожалуйста, зарегестрируйтесь!
        </p>
        <ion-item no-padding class="input-style">
          <ion-input text-left placeholder="Духовное Имя" color="gray" clearInput></ion-input>
        </ion-item>
        <ion-item no-padding class="input-style">
          <ion-input text-left placeholder="Ф.И.О." clearInput></ion-input>
        </ion-item>
        <ion-item no-padding class="input-style">
          <ion-input text-left placeholder="Email" clearInput></ion-input>
        </ion-item>
        <ion-item no-padding class="input-style p-l-input-17">
            <ion-label>Статус</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="f">Статус 1</ion-option>
              <ion-option value="m">Статус 1</ion-option>
            </ion-select>
          </ion-item>
        <ion-item no-padding class="input-style">
          <ion-input text-left placeholder="Пароль" clearInput></ion-input>
        </ion-item>
        <ion-item no-padding class="input-style">
          <ion-input text-left placeholder="Потвердите пароль" clearInput></ion-input>
        </ion-item>
        <button full text-capitalize class="height-80 btn-sing-up">Зарегестрироваться</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
