<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="pos-a" ion-text color="white">
      <ion-icon name="menu" class="fs-30"></ion-icon>
    </button>
    <p text-center ion-text color="white" class="header-title">Комплексы</p>
  </ion-navbar>
</ion-header>

<ion-content padding-vertical>

  <!-- <ion-title text-center margin-bottom class="">Каталог</ion-title> -->
  <h1>
    Общие комплексы
  </h1>
  <ion-card no-margin class="full-width box-shadow">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col (click)="goToMyComplex()" col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                      <svg-icon src="/assets/icon/svg/main-page/om.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                      </svg-icon>
                    </ion-icon> -->
                  <img class="img-icon" src="/assets/icon/svg/main-page/om.svg" alt="">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">Мантра Ом</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
          <ion-col col-4 class="border-r col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                      <svg-icon src="/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                      </svg-icon>
                    </ion-icon> -->
                  <img class="img-icon" src="/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg" alt="">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">День практики</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
          <ion-col col-4 class="col-between" no-padding>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding>
                  <!-- <ion-icon>
                      <svg-icon src="/assets/icon/svg/main-page/asani.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                      </svg-icon>
                    </ion-icon> -->
                  <img class="img-icon" src="/assets/icon/svg/main-page/asani.svg" alt="">
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">Ассаны</p>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


  <ion-grid>
    <ion-row justify-content-end>
      <button icon-start margin-top margin-bottom class="button-custom mr-md-50 btn-sm-width">
        <!-- <ion-icon name="ios-book-outline"></ion-icon> -->
        Все комплексы
        <span class="arrow"></span>
      </button>
    </ion-row>
  </ion-grid>

  <h1>
    Личные комплексы
  </h1>

  <ion-card no-margin class="full-width box-shadow">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-12>
            <p ion-text text-center class="fs-16 text-wrap">У Вас пока нет комплексов, но Вы можете их создать</p>
            
            <ion-col *ngIf="yourNewComplex" col-4 class="border-r col-between" no-padding>
                <ion-row>
                  <ion-col col-12>
                    <ion-item text-center no-padding>
                      <!-- <ion-icon>
                          <svg-icon src="/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg" [stretch]="true" [svgStyle]="{'height.px':50}">
                          </svg-icon>
                        </ion-icon> -->
                      <img class="img-icon" src="/assets/icon/svg/lichniy-kabinet/dostizhenie-prostiraniya.svg" alt="">
                    </ion-item>
                  </ion-col>
                </ion-row>
    
                <ion-row>
                  <ion-col col-12>
                    <ion-item text-center no-padding class="min-height-default">
                      <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                      <p ion-text class="fs-16 text-wrap">День практики</p>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-col>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-end>
      <button icon-start margin-top margin-bottom class="button-custom mr-md-50 btn-sm-width" (click)="goCreateComplexPage()">
        <!-- <ion-icon name="ios-book-outline"></ion-icon> -->
        Создать комплекс
        <span class="arrow"></span>
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
