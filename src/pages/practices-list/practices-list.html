<ion-header>

  <ion-toolbar>
    <div navPop ion-text color="white" icon-only>
      <span class="arrow arrow-back"></span>
    </div>
    <p text-center ion-text color="white" class="header-title">{{ title }}</p>
    <div style="width:40px"></div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card no-margin class="full-width box-shadow">
    <ion-card-content no-padding padding-vertical>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col
            col-4
            class="border-r col-between"
            no-padding
            *ngFor="let pract of practices"
            (click)="onPractice(pract)"
            [class.inactive]="pract.active === false"
          >
            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding *ngIf="pract.ico">
                  <!-- style="display:none" -->
                  <img
                    img-cache
                    img-cache-src="{{ pract.ico }}"
                    #img
                    class="img-icon"
                  />
                  <!-- <img
                    class="img-icon"
                    [ngStyle]="{
                      '-webkit-mask': 'url(' + img.src + ') no-repeat 50% 50%',
                      mask: 'url(' + img.src + ') no-repeat 50% 50%'
                    }"
                  /> -->
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-12>
                <ion-item text-center no-padding class="min-height-default">
                  <!-- <ion-icon name="ios-hand-outline" ion-text class=""></ion-icon> -->
                  <p ion-text class="fs-16 text-wrap">{{ pract.name }}</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
